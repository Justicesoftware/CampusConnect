<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CampusConnect</title>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-2xl">CampusConnect</h1>
    </header>

    <main class="p-6">
        <section id="tutor-profiles" class="mb-8">
            <h2 class="text-xl mb-4">Tutor Profiles</h2>
            <form id="tutor-form" class="mb-4">
                <input type="text" id="tutor-name" placeholder="Tutor Name" required class="p-2 border border-gray-300 rounded">
                <input type="email" id="tutor-email" placeholder="Tutor Email" required class="p-2 border border-gray-300 rounded">
                <input type="text" id="subjects" placeholder="Subjects (comma-separated)" required class="p-2 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Tutor</button>
            </form>
            <ul id="tutor-list"></ul>
        </section>

        <section id="student-profiles" class="mb-8">
            <h2 class="text-xl mb-4">Student Profiles</h2>
            <!-- Add student profile functionality here -->
        </section>

        <section id="messaging" class="mb-8">
            <h2 class="text-xl mb-4">Messaging</h2>
            <!-- Add messaging functionality here -->
        </section>

        <section id="upcoming-events" class="mb-8">
            <h2 class="text-xl mb-4">Upcoming Events</h2>
            <!-- Add events calendar functionality here -->
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
